    <script>

        const CITY_MAPPING = {

        function getWeatherIcon(weather) {

            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "â›…";
            if (weather.includes("é™°")) return "â˜ï¸";
            if (weather.includes("é›¨")) return "ğŸŒ§ï¸";

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "ğŸŒ‚";
            let rainText = "ä¸ç”¨å¸¶å‚˜";
            if (parseInt(rainProb) > 30) {
                rainIcon = "â˜‚ï¸";

            }

            let clothIcon = "ğŸ‘•";
            let clothText = "èˆ’é©ç©¿æ­";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "ğŸ½";

            } else if (parseInt(maxTemp) <= 20) {

                clothText = "åŠ ä»¶å¤–å¥—";

            return { rainIcon, rainText, clothIcon, clothText };

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ—©é¤æ™‚æ®µ";
            if (hour >= 11 && hour < 14) return "åˆé¤æ™‚æ®µ";
            if (hour >= 14 && hour < 18) return "ä¸‹åˆèŒ¶";
            if (hour >= 18 && hour < 23) return "æ™šé¤æ™‚æ®µ";
            return "å®µå¤œæ™‚é–“";

        function getMealRecommendation(weather, avgTemp) {
            let icon = 'ğŸ”';
            let mealText = 'éº¥ç•¶å‹å¥—é¤ï¼Œé–‹å•Ÿç¾å¥½ä¸€å¤©ï¼';

            if (weather.includes("é›¨") || weather.includes("é›·")) {
                icon = 'â˜•';
                mealText = 'å¤–é¢ä¸‹é›¨å›‰ï¼ä¾†æ¯<strong>McCafÃ©</strong>æš–æš–èº«å§ï¼';
            } else if (parseInt(avgTemp) >= 28) {
                icon = 'ğŸ¦';
                mealText = 'å¤©æ°£è¶…ç†±ï¼ä¾†æ”¯<strong>è›‹æ²å†°æ·‡æ·‹</strong>æ¶ˆæš‘ä¸€ä¸‹ï¼';
            } else if (parseInt(avgTemp) <= 20) {
                icon = 'ğŸŸ';
                mealText = 'æœ‰é»æ¶¼ï¼ä¾†ä»½å‰›èµ·é‹çš„<strong>é»ƒé‡‘è„†è–¯</strong>å§ï¼';
            } else if (weather.includes("æ™´")) {
                icon = 'ğŸ¥¤';
                mealText = 'å¤©æ°£æ™´æœ—ï¼é©åˆä¾†æ¯<strong>å†°ç‚«é¢¨</strong>æˆ–<strong>å¯å£å¯æ¨‚</strong>ï¼';
            } else {

            }

            return { icon, mealText };
        }

        function renderWeather(data) {
            // ... (renderWeather å…§å®¹ä¿æŒä¸è®Šï¼Œå®ƒæœƒä½¿ç”¨æŠ“å–åˆ°çš„æ–° data) ...
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            // 1. æ¸²æŸ“ Hero Card (ä¸»ç•«é¢)
            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);
            const meal = getMealRecommendation(current.weather, avgTemp);

            document.getElementById('heroCard').innerHTML = `

                            <div class="hero-period">â­ ${period} æ¨è–¦ â­</div>
                            <div class="hero-temp-container">

                                    <div style="font-size:0.7rem; color:var(--mc-brown-dark)">æœ€é«˜æº« ${current.maxTemp}Â°</div>
                                </div>
                            </div>
                        </div>
                    `;

            // 2. æ¸²æŸ“ç¨å¾Œé å ±
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';
            const todayDate = new Date().getDate();

            others.forEach(f => {

                const fDate = new Date(f.startTime);

                        `;
            });

            // 3. å³ä¸Šè§’é¡¯ç¤ºä»Šæ—¥æ—¥æœŸ
            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];

            document.getElementById('updateTime').textContent = `${month}æœˆ${date}æ—¥ ${days[dayIndex]}`;
        }

        // ğŸ¯ æ¥å— cityId åƒæ•¸ï¼Œå‹•æ…‹çµ„è£ API ç¶²å€
        async function fetchWeather(cityId) {
            // æ¯æ¬¡æŠ“å–æ–°è³‡æ–™ï¼Œé¡¯ç¤º Loading ç•«é¢
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('mainContent').style.display = 'none';

            const API_URL = `${BASE_API_URL}${cityId}`; // ğŸ¯ å‹•æ…‹çµ„è£ç¶²å€

            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));
                const fetchPromise = fetch(API_URL).then(res => {
                    if (!res.ok) {
                        throw new Error(`API returned status ${res.status}`);
                    }
                    return res.json();
                });
                
                const [_, json] = await Promise.all([delayPromise, fetchPromise]);
                // const json = MOCK_DATA; // å¦‚æœ API ç„¡æ³•ä½¿ç”¨ï¼Œè«‹å–æ¶ˆè¨»è§£æ­¤è¡Œ

                if (json.success) {

                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {

                alert(`"${CITY_MAPPING[cityId]}" çš„å¤©æ°£è³‡æ–™è®€å–å¤±æ•—ï¼Œè«‹ç¢ºèª API æ˜¯å¦æ”¯æ´è©²ç¸£å¸‚ï¼`);
            }
        }
        
        // ğŸ¯ åˆå§‹åŒ–ä¸‹æ‹‰é¸å–®ä¸¦ç¶å®šäº‹ä»¶
        function initCitySelector() {
            const selector = document.getElementById('city-selector');
            
            // 1. è¼‰å…¥é¸é …
            for (const id in CITY_MAPPING) {

                option.value = id; // ä¾‹å¦‚: 'kaohsiung'

            // 2. è¨­å®šé è¨­å€¼ (å¯ä»¥é¸æ“‡ç¬¬ä¸€å€‹ï¼Œæˆ–ä¿æŒé«˜é›„)
            selector.value = 'kaohsiung';
